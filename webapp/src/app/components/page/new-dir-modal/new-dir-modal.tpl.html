<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New directory</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label class="label">Name your new directory</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="" ng-model="data.name">
            <!-- <div class="input-group-append">
                <span class="input-group-text">
                    <i class="mdi mdi-check-circle-outline"></i>
                </span>
            </div> -->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="modal.ok(data.name)">Create</button>
    <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
